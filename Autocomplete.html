<div ng-app='task.controllers'>
    <div ng-controller="ControlCtrl">
        <typeaheadmultiselect data-ng-model="getMultiselectedData"
                              items="customers"
                              displaytag="Description"
                              displayitem="Description"
                              column="column"
                              currententityid="currententityid"
                              customerval="customerType"
                              ng-disabled="(col.operator == 'Is Null' || col.operator == 'Is Not Null')"
                              from-directive="autoMultiSelectedList(this);"
                              ng-enter="ApplyFilters()">
        </typeaheadmultiselect>

    </div>
</div>
